<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="/x/index.css">
	<link rel="icon" href="/resources/logo2.jpg">
</head>
<body>
	<div class="container">
		<img src="/resources/logo.png" alt="x logo">
		<form class="login-form-container" id="login-form-container-id">
			<h2>Happening Now!</h2>
			<div>
				<label for="sign_in_username">Username:</label>
				<input type="text" name="sign_in_username" id="sign_in_username">
			</div>
			<div>
				<label for="sign_in_password">Password:</label>
				<input type="password" name="sign_in_password" id="sign_in_password">
			</div>
			<div id="sign_in_error"></div>
			<button type ="submit" id="login-btn">Login</button>
			<a href="/x/signup.html">Not registered? click here to signup</a>
		</form>
	</div>
	<script src="/x/index.js"></script>
</body>
</html>
