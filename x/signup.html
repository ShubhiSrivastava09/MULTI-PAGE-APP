<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" href="/x/signup.css">
</head>
<body>
	<div class="container">
		<img src="/resources/logo.png" alt="x logo">
		<div class="signup-form-container">
			<h2>Happening Now!</h2>
			<label for="sign_up_username">Username:</label>
			<input type="text" name="sign_up_username" id="sign_up_username">
			<label for="sign_up_password">Password:</label>
			<input type="password" name="sign_up_password" id="sign_up_password">
			<label for="sign_up_confirm_password">Confirm Password:</label>
			<input type="password" name="sign_up_confirm_password" id="sign_up_confirm_password">
			<label for="sign_up_user_image">Confirm Password:</label>
			<input type="file" id="sign_up_user_image">
			<div id="signup_error"></div>
            <button id="signup-btn">Sign Up</button>
			<a href="index.html">Already registered? click here to signin</a>
		</div>
	<script src="/x/signup.js"></script>
</body>
</html>
